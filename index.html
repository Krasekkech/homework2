<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <title>BagShop</title>
</head>
<body>
<header>
    <nav class="header__navigation">
        <div class="header__content">
            <ul class="header__logo">
                <li class="header__list-logo">
                <img src="images/Logo.png" alt="логотип Clonify">
                </li>
            </ul>
            <ul class="header__item">
                <li class="header__list-item">Home</li>
                <li class="header__list-item">Shop</li>
                <li class="header__list-item">Product</li>
                <li class="header__list-item">Pages</li>
            </ul>
            <ul class="header__icons">
                <li class="header__list-icon">
                    <img src="images/search.png" alt="иконка поиска по каталогу">
                </li>
                <li class="header__list-icon">
                    <img src="images/user.png" alt="иконка профиля">
                </li>
                <li class="header__list-icon">
                    <img src="images/heart.png" alt="иконка избранного">
                </li>
                <li class="header__list-icon">
                    <img src="images/bag.png" alt="иконка корзины">
                </li>
                <li class="header__list-notificon"> 2</li>
            </ul>
        </div>
    </nav>

    <div class="header__text">
        <img class="header__images" src="images/manbag.png" alt="мужчина с рюкзаком">

        <ul class="header__textcontent">
            <li class="header__list-content1">IKIGAI </li>
            <li class="header__list-content2">Leather bags worth hugging.</li>
            <li class="header__list-content3"></li>
            <li class="header__list-content4"></li>
        </ul>

    </div>


</header>

</body>
</html>
